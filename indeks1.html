<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>BELAJAR JAVASCRIPT menggunakan dokumen write</title>

</head>
<body>
    <h1> hello people</h1>
    <p> apa yanh</p>
    <script>
        document.write("<hr>");
        document.write("<p>lagi belajar Javascript nih</p>");
        document.write("di <a href='https;//blog.xsia,academy'>Xsis academy </a>")
    </script>
    <!-- menggunakan dokumen.write() setelah dokumen HTML dimuat, 
        akan menghapus semua yang ada contohnya dibawah -->
    <hr>
    <button type="button" 
    onclick="document.write(`ini adalah contoh menggunakan document.write()
    setelah dokumen HTML dimuat, akan menghapus semua HTML
     yang ada`)"> coba deh!</button> 
    <p>yanh muncul</p>
</body>
</html>
