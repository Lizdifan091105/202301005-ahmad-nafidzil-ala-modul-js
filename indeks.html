<html lang="en">
    <head>
        <title>Belajar Javascript</title>
    </head>
    <body>

        <h1>Tutorial javascript untuk pemula</h1>
        <div id="hasil-outputnya-1"></div>
        <hr>
        <div id="hasil-outputnya-2"></div>
        <script>
            var hasil= document.getElementById("hasil-outputnya-1");
            //menampilkan output ke elemen hasil
            hasil.innerHTML="<p>Contoh menggunakan InnerHtml1 </p>";
            //atau bisa seperti ini
            document.getElementById("hasil-outputnya-2").innerHTML=
            `<h1>HELLO WORD</h1>
            <div> ini adalah tutorial javascript dasar,contoh menggunakan innerHTML.Untuk tutorial lebih lanjut 
                silakan kunjungi wabsite 
                <a href="htts:/polibang.ac.id" target="-blank"rel=noopener "noreferrer">disini</a>
                </div>`;




        </script>
    </body>



</html>
